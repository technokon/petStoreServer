<div>
    <form role="form">

        <div class="form-group">
            <label for="name">Login:</label>
            <input type="text" class="form-control" id="name" ng-model="vm.user.username">
        </div>


        <div class="form-group">
            <label for="description">Password:</label>
            <input type="password" class="form-control" id="description" ng-model="vm.user.password">
        </div>

        <div class="nav">
            <button type="button" ng-click="vm.login()" class="btn btn-success">Login</button>
        </div>

        <div ng-if="vm.error">
            <h2>{{vm.error}}</h2>
        </div>


    </form>
</div>
